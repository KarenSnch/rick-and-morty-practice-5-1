<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi proyecto,Segundo Parcial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="shadow">
        <div class="container-LOGO">
            <img src="assets/LOGO.png" alt="">
        </div>
        <div>
            <button id="dark-mode">Dark Mode</button>
        </div>
    </header>
    <section class="container-title">
        <h1> The Rick and Morty</h1>
    </section>
    <section class="personaje" id="container-personajes">

    </section>
    <button id="load-more">cargar mas personajes</button>

    
</body>
<script>
    function renderLoarder (){
        const container=document.getElementById('container-personajes')
        const loader = document.createElement('div')
        loader.setAttribute('id','loader')
        loader.innerText='cargando...'
        container.appendChild(loader)
    }
    function removeLoader(){
        const loader=document.getElementById('loader')
        if(loader){
            loader.remove()
        }
    }


    async function get_personajes(){
        const url='https://rickandmortyapi.com/api/character';
        renderLoarder()
        const response=await fetch(url)
        const data= await response.json()
        const container = document.getElementById('container-personajes')
        const personajes = data.results
        personajes.forEach(element => {
            console.log(element.image);
            const container_personajes=document.createElement('div')
            
            const img=document.createElement('img')
            img.src=element.image
            container_personajes.appendChild(img)
            container.appendChild(container_personajes)
        });
        removeLoader()
    
    }
    get_personajes();
    const btn=document.getElementById("load-more")
    function loardMore(){
        console.log("cargar mas personajes");
    }
    btn.addEventListener("click",loardMore)

    const btnDarkMode=document.getElementById("dark-mode")
    function toggleDarkMode(){
    document.body.classList.toggle("dark-mode")
    }function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");

  // Cambiar el texto del botón según el estado actual
  if (btnDarkMode.textContent === "Dark Mode") {
    btnDarkMode.textContent = "Black Mode";
  } else {
    btnDarkMode.textContent = "Dark Mode";
  }
}


btnDarkMode.addEventListener("click", toggleDarkMode);

</script>
</html>
